<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Task Master Pro</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center display-4">Task Master</h1>

        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <form action="/" method="POST" class="input-group mb-4 shadow-sm">
                    <input type="text" name="content" class="form-control" placeholder="Ce ai de făcut?" required>
                    <input type="text" name="when" class="form-control" placeholder="Când? (ex: Azi la 18:00)" required>
                    <button class="btn btn-primary" type="submit">Adaugă Task</button>
                </form>

                <div class="list-group shadow">
                    {% for task in tasks %}
                    <div class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <span class="fw-bold">{{ task.content }}</span>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-warning text-dark me-3">{{ task.when }}</span>
                            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Șterge</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
